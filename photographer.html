<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Fisheye - photographe</title>

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <script src="scripts/models/Photographer.js" defer></script>
    <script src="scripts/models/Media.js" defer></script>
    <script src="scripts/models/ImageMedia.js" defer></script>
    <script src="scripts/models/VideoMedia.js" defer></script>
    <script src="scripts/factories/MediaFactory.js" defer></script>
    <script src="scripts/templates/photographerTemplate.js" defer></script>
    <script src="scripts/templates/infosTemplate.js" defer></script>
    <script src="scripts/templates/mediaTemplate.js" defer></script>
    <script src="scripts/templates/TotalLikesTemplate.js" defer></script>
    <script src="scripts/templates/likesCount.js" defer></script>
    <script src="scripts/pages/photographer.js" defer></script>
    <script src="scripts/utils/contactForm.js" defer></script>
    <script src="scripts/utils/lightbox.js" defer></script>
    <script src="scripts/utils/sorting.js" defer></script>
  </head>

  <body id="body">
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Page d'accueil"
        />
      </a>
    </header>
    <main id="main-photographer-page">
      <section class="photograph-header">
        <button
          id="contact_button"
          class="contact_button"
          role="button"
          aria-label="Bouton pour contacter le photographe"
        >
          Contactez-moi
        </button>
      </section>
      <section class="photograph-media">
        <div class="sorting">
          <p>Trier par</p>
          <select id="sort-menu" aria-label="Order by">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal" role="dialog" aria-labelledby="modalTitle">
        <header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img
            id="close-cross"
            src="assets/icons/close.svg"
            role="button"
            aria-label="Bouton pour fermer la fenêtre de contact"
            tabindex="6"
          />
        </header>
        <form name="reserve" action="photographer.html" method="post">
          <div class="formData">
            <label for="first-name">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="first-name"
              name="first"
              aria-label="Champ de saisi pour indiquer votre Prénom"
              tabindex="1"
            /><br />
          </div>
          <div class="formData">
            <label for="last-name">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last-name"
              name="last"
              aria-label="Champ de saisi pour indiquer votre Nom"
              tabindex="2"
            /><br />
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-label="Champ de saisi pour indiquer votre E-mail"
              tabindex="3"
            /><br />
          </div>
          <div class="formData">
            <label for="your-message">Votre message</label><br />
            <textarea
              name="message"
              id="your-message"
              rows="5"
              aria-label="Champ de saisi limité à 500 caractères maximum pour écrire votre message - "
              tabindex="4"
            ></textarea
            ><br />
          </div>
          <button
            name="Send"
            class="contact_button"
            aria-label="Bouton pour envoyer le formulaire de contact"
            tabindex="5"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div class="lightbox" id="myLightbox" role="dialog" aria-modal="true">
      <div class="lightbox-content" id="lightboxContainer">
        <div class="lightBoxClose" tabindex="0">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="lightboxPrev" id="prevButton" tabindex="0">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="lightboxNext" id="nextButton" tabindex="0">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
